<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YesGoBus</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login-container">
        <h1>Welcome to YesGoBus</h1>
        <h2>Log In</h2>
        <p>Don't have an account? <a href="#" class="create-account">Create an account</a></p>
        <form>
            <label for="email">Enter Mobile Number / Email</label>
            <input type="text" id="email" name="email" placeholder="Enter Mobile Number / Email">
            
            <label for="password">Enter Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password">
            
            <a href="#" class="forgot-password">Forgot Password?</a>
            
            <div class="or-divider">
                <span>Or</span>
            </div>
            
            <div class="social-login">
                <button class="facebook-login"><img src="images/loginfacebook.png" alt="Facebook"> Facebook</button>
                <button class="google-login"><img src="./images/google.png" alt="Google"> Google</button>
            </div>
            
            <p class="terms">By Continuing, I agree to the <a href="#">Terms of Use & Privacy Policy</a></p>
            
            <button type="submit" class="continue-btn">Continue</button>
        </form>
    </div>
</body>
</html>
