<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header>
        <div id="navbar">
        <!-- <div class="navbar"> -->
            <button class="nav-button">Home</button>
            <button class="nav-button">Bus</button>
            <button class="nav-button">Contact Us</button>
            <div class="user-icon">ðŸ‘¤</div>
        </div>
    </header>
    <main>
        <div class="booking-form">
            <h1>PROVIDING QUALITY SERVICES AT <br> AFFORDABLE PRICES</h1>
            <form>
                <div class="form-group">
                    <label for="from">From</label>
                    <input type="text" id="from" name="from" value="Bangalore" readonly>
                </div>
                <div class="form-group">
                    <label for="to">To</label>
                    <input type="text" id="to" name="to" value="Tirupati" readonly>
                </div>
                <div class="form-group">
                    <label for="date">Select Date</label>
                    <input type="date" id="date" name="date" value="2024-05-22">
                </div>
                <div class="form-buttons">
                    <button type="button" class="date-button">Today</button>
                    <button type="button" class="date-button">Tomorrow</button>
                </div>
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
    </main>
</body>
</html>
